<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Sign-Up Form</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/signup.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight text-light">
            Join Our Network <br />
            <span class="text-highlight">Empower Your Business</span>
          </h1>
          <p class="mb-4 opacity-70 text-light">
            By signing up, you'll become part of a dynamic logistics platform, enabling seamless transportation and efficient operations. Let's grow together!
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1"></div>
          <div id="radius-shape-2"></div>

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- Account Details -->
                <h4 class="mb-4 text-center">Account Details</h4>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="first-name" class="form-control" required />
                      <label class="form-label" for="first-name">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="last-name" class="form-control" required />
                      <label class="form-label" for="last-name">Last Name</label>
                    </div>
                  </div>
                </div>                
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" required />
                  <label class="form-label" for="email">Email Address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="tel" id="phone-number" class="form-control" required />
                  <label class="form-label" for="phone-number">Phone Number</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" required />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="confirm-password" class="form-control" required />
                  <label class="form-label" for="confirm-password">Confirm Password</label>
                </div>

               
                

                <!-- Business Information -->
                <h4 class="mb-4 text-center">Business Information (Optional)</h4>
                <div class="form-outline mb-4">
                  <input type="text" id="company-name" class="form-control" />
                  <label class="form-label" for="company-name">Company Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="business-reg-number" class="form-control" />
                  <label class="form-label" for="business-reg-number">Business Registration Number</label>
                </div>

                <!-- Address Details -->
                <h4 class="mb-4 text-center">Address Details</h4>
                <div class="form-outline mb-4">
                  <input type="text" id="street-address" class="form-control" required />
                  <label class="form-label" for="street-address">Street Address</label>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="city" class="form-control" required />
                      <label class="form-label" for="city">City</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="state" class="form-control" required />
                      <label class="form-label" for="state">State/Province</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="postal-code" class="form-control" required />
                      <label class="form-label" for="postal-code">Postal Code</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <select id="country" class="form-select" required>
                        <option value="" disabled selected>Choose Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">Mexico</option>
                        <!-- Add more countries as needed -->
                      </select>
                      <label class="form-label" for="country">Country</label>
                    </div>
                  </div>
                </div>

                <!-- Agreement -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="terms-agreement" required />
                  <label class="form-check-label" for="terms-agreement">
                    I agree to the <a href="#">terms and conditions</a>.
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 sgnbtn">
                  Sign Up
                </button>
              </form>
              <h6 class="already">Already have an account? <a href="login.html">Login</a></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
